<div *ngIf="appState == 'default'">
	<h3>Add Todo</h3>
	<form #f="ngForm" (submit)="addTodo()" class="todoForm">
		<input class="form-control" type="text" [(ngModel)]="todo.text" name="text">
		<span>{{ f.controls['text']?.value }}</span>
	</form>
</div>

<div *ngIf="appState == 'edit'">
	<h3>Edit Todo</h3>
	<form #f="ngForm" (submit)="updateTodo()">
		<input class="form-control" type="text" [(ngModel)]="todo.text" name="text">
		<span>{{ f.controls['text']?.value }}</span>
	</form>
</div>

<h3>Todo List</h3>
<ul>
	<li *ngFor = "let todo of todos" class="well">
		<span (click)="editTodo(todo)"> {{todo.text}} </span> <button class="btn btn-danger btn-sm" (click)="deleteTodo(todo.text)">x</button>
	</li>
</ul>
